{% extends "nconfig/base.html" %}
{% load static %}
{% block head_extra %}

<!-- href="{% static "bootstrap-3.3.5/css/dashboard.css" %}" rel="stylesheet"> -->
<link href="{% static 'bootstrap-3.3.5/css/dashboard.css' %}" rel="stylesheet">
{% endblock head_extra %}

{% block body_extra %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" height="100%">
<p>{{ entry.filename_src_text }}的详细信息:</p>

<table>
  <tr>
    <th>项目</th>
    <th>内容</th>
  </tr>
  <tr>
    <td>文件加入数据库时间:</td>
    <td>{{ entry.fileadd_date }}</td>
  </tr>
  <tr>
    <td>文件位置:</td>
    <td>{{ entry.file_file.name }}</td>
  </tr>
</table>
  <hr>
  <nl></nl>
  <pre> {{ content }} </pre>
</div>



{% endblock body_extra %}
