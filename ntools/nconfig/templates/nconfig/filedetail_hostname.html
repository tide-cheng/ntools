{% extends "nconfig/base.html" %}
{% load static %}
{% block head_extra %}
<!-- Custom styles for this template -->
<!-- href="{% static "bootstrap-3.3.5/css/dashboard.css" %}" rel="stylesheet"> -->
<link href="{% static 'bootstrap-3.3.5/css/dashboard.css' %}" rel="stylesheet">
{% endblock head_extra %}

{% block body_extra %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" height="100%">
<p>{{ entry.hostname }}的详细信息:</p>

<table>
  <tr>
    <th>设备名</th>
    <th>文件名</th>
  </tr>
  <tr>
    <td>设备名:</td>
    <td>{{ entry.hostname }}</td>
  </tr>
  <tr>
    <td>文件名:</td>
    <td>{{ entry.filename }}</td>
  </tr>
</table>
  <hr>
  <nl></nl>
  <pre> {{ content }} </pre>
</div>



{% endblock body_extra %}
